<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Shopping List</h1>
    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <input type="number" name="shopping-list-entry-qty" class="js-new-item-qty" placeholder="qty">
      <button type="submit">Add item</button>
    </form>
    <form>
      <label for="search-entry">Search item</label>
      <input type="text" name="search-entry" class="js-search-entry" placeholder="type to search">
      <!--button type="submit">Search</button-->
    </form>
    <div>
      <label for="filter-checked">Hide Checked Items</label>
      <input type="checkbox" id="filter-checked">
    </div> 
    <ul class="shopping-list js-shopping-list">
    </ul>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
